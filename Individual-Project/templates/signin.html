<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="static/signin.css">

</head>
<body>
    <form method="post" action="/">
        <!-- Heading -->
        <h4>Log in to your account</h4>

        <!-- Subheading -->
        <p>Please fill up your information below to sign in.</p>

        <!-- Email -->
        <div class="form-group">
            <label for="emailStr">Email address*</label>
            <input type="email" name="email" id="emailStr" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" name="password" minlength="6">
        </div>

        <!-- Button -->
        <div>
            <input id="razi21" type="submit" class="submit-button"/>
        </div>
    </form>
    <br>
    <a href="/signup"><button class="submit-button">signup</button></a>
        <a href="/leaderboard"><button class="submit-button">signup</button></a>

</body>


</body>
</html>
